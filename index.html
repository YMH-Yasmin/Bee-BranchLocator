<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/329519d100.js" crossorigin="anonymous"></script>

    <title>Club Locator</title>
</head>

<body>

    <div class="main-div">

        <h1>Club Locator</h1>

        <div class="content-div">

            <div class="controls-div">
                <h2>FIND CLUBS NEARBY</h2>

                <div class="location-input-div">
                    <input id="location-input" class="location-input" type="text" placeholder="Starting Location" onChange="triggerPlacesAutoComplete()">
                    <button class="location-btn" title="Get my current location" type="submit" onclick="getCurrentLocation()"><i
                            class="fa fa-location-arrow"></i></button>
                </div>

                <button class="locate-btn" onclick="locateNearestBranch()"><span>Locate
                        nearest branch </span></button>

                <div class="branches-details-div">

                </div>
            </div>

            <div id="map"></div>

        </div>
    </div>
</body>

<footer>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqhFUpKpcgwXzZZWMH6ggZFk4FlA5z2Pw&callback=initMap&libraries=&v=weekly&libraries=places"></script>

    <!-- AIzaSyCqhFUpKpcgwXzZZWMH6ggZFk4FlA5z2Pw -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="branches.js"></script>
    <script type="text/javascript" src="index.js"></script>
</footer>

</html>
